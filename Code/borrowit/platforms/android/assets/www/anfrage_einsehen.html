<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->

  <script src="lib/ngCordova/dist/ng-cordova.js"></script>
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
</head>
<body ng-app="starter" ng-controller="ToDoController">
<ion-pane>
  <ion-header-bar class="bar-stable">
    <h1 class="title">Anfrage einsehen</h1>
  </ion-header-bar>

  <ion-content>
    <div class="list text-center div-energized">
      <div class="item item-divider">
        Ich suche / brauche
      </div>
      <label class = "item item-input item-select item-light text-center">
        <div class = "input-label">
        <strong>Ein Waffeleisen</strong>
      </div>
      <div class = "input-label">
        Ich m√∂chte mir ein Waffeleisen ausleihen, um mit meinen Freunden Waffeln zu backen. Sehr gerne kann man sich auf eine Waffel und einen Kaffee zu uns gesellen :)
      </div>
      </label>
      <div class="row">
        <div class="col col-50 text-right">
          Entfernung
        </div>
      </div>
      <div class="row">
        <div class="col col-50 text-right">
          Ab wann?
        </div>
      </div>
      <div class="row">
        <div class="col col-50 text-right">
          Bis wann?
        </div>
      </div>
      <div class="row">
        <div class="col col-50">
          <button class="button button-block">
            Anschreiben
          </button>
        </div>
        <div class="col col-50">
          <button class="button button-block">
            BorrowIt!
          </button>
        </div>
      </div>
      <!--
                  <div class="row">
                      <div class="col col-50"> <span data-ng-bind="totalDone"></span> von <span data-ng-bind="toDos.length"></span> erledigt</div>
                  </div>
                  -->
    </div>
  </ion-content>
  <div class="bar bar-footer bar-stable">
    <div class="row">
      <div class="col col-15 text-center"><button class="button icon ion-home"></button></div>
      <div class="col col-15 text-center"><button class="button icon ion-chatbubbles"></button></div>
      <div class="col col-40 text-center"><button class="button">BorrowIt!</button></div>
      <div class="col col-15 text-center"><button class="button icon ion-person-stalker"></button></div>
      <div class="col col-15 text-center"><button class="button icon ion-person"></button></div>
    </div>
  </div>
</ion-pane>
</body>
</html>
