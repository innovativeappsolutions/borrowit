  <script src="js/moment.js"></script>

  <script src="js/angular-moment.js"></script>
</head>

  <script id="home.html" type="text/ng-template">
    <ion-view  view-title="Home" ng-init="loadRequests();loadChats();">
      <ion-content has-bouncing="true" class="borrowit-blau has-footer">
        <div class="list text-center">
          <div class="row">
            <div class="col col-100 text-center">
              <h1 style="color: #fff">Hallo {{profile.firstname}}</h1>
            </div>
          </div>
          <label class = "item item-input item-select item-light">
            <div class = "input-label col-60 text-left">
              Sortieren nach
            </div>
            <select ng-model="values.chosenSortedBy">
              <option value="distance">Entfernung</option>
              <option value="startdate">Benötigt ab</option>
              <option value="enddate">Benötigt bis</option>
              <option value="profile[0].rating">Bewertung</option>
            </select>
          </label>
          <ion-item class = "item item-input item-select item-light">
            <ion-label class = "input-label col-60 text-left">
              Kategorie
            </ion-label>
            <select ng-model="values.chosenCategory">
              <option value="all" selected>Alle Kategorien</option>
              <option value="kitchen">Küche und Haushalt</option>
              <option value="food">Lebensmittel</option>
              <option value="sport">Sport</option>
              <option value="freetime">Freizeit</option>
              <option value="car">Auto und Motorrad</option>
              <option value="home">Wohnen</option>
              <option value="garden">Garten</option>
              <option value="other">Sonstiges</option>
            </select>
          </ion-item>
          <!--Der Code "request in requests | orderBy:values.chosenSortedBy:$scope.values.chosenSortedBy != 'profile.rating' | filterRequests:values.chosenCategory" holt alle requests sortiert nach Auswahl, wobei je nach Auswahl verkehrt herum sortiert wird-->
          <div class="message-wrapper" ng-repeat="request in requests | orderBy:values.chosenSortedBy:$scope.values.chosenSortedBy != 'profile.rating' | filterRequests:values.chosenCategory track by $index">
            <div class="row" ng-show="!request.offered && request.profile[0].username != profile.username">
              <button class="item button-full item-borrowitblau" ng-click="loadCurrentRequest(request.requestid)" style="width: 100%;">
                <span>
                  <img class="profile-pic-top" ng-src="{{request.profile[0].picture}}" onerror="onProfilePicError(this)"/>
                </span>
                <span>
                  <div ng-switch="request.category">
                    <div ng-switch-when="kitchen">
                      <img class="category-pic" ng-src="{{images.whiteKitchen}}">
                    </div>
                    <div ng-switch-when="food">
                      <img class="category-pic" ng-src="{{images.whiteCutlery}}">
                    </div>
                    <div ng-switch-when="sport">
                      <img class="category-pic" ng-src="{{images.whiteSoccerBall}}">
                    </div>
                    <div ng-switch-when="freetime">
                      <img class="category-pic" ng-src="{{images.whiteJoystick}}">
                    </div>
                    <div ng-switch-when="car">
                      <img class="category-pic" ng-src="{{images.whiteCar}}">
                    </div>
                    <div ng-switch-when="home">
                      <img class="category-pic" ng-src="{{images.whiteBed}}">
                    </div>
                    <div ng-switch-when="garden">
                      <img class="category-pic" ng-src="{{images.whiteSprout}}">
                    </div>
                    <div ng-switch-when="other">
                      <img class="category-pic" ng-src="{{images.whiteMedal}}">
                    </div>
                  </div>
                </span>
                <div class="chat-bubble left">
                  <div class="message-detail">
                    <span class="bold">{{request.profile[0].username}}</span>:
                    <span>{{request.title}}</span>
                  </div>
                </div>
              </button>
            </div>
          </div>
        </div>
      </ion-content>
      <ion-footer-bar class="bar bar-footer bar-borrowitgrau">
        <div class="button-bar">
          <a class="button button-block button-borrowitblau"><img src="img/icons/white_home.png" width="30"></a>
          <a class="button button-block button-borrowitgrau" href="#/chat"><img src="img/icons/white_communication.png" width="30"></a>
          <a class="button button-block button-borrowitgrau" href="#/anfrage_erstellen"><img src="img/logo.png" width="30"></a>
          <a class="button button-block button-borrowitgrau" href="#/kontakte"><img src="img/icons/white_agenda.png" width="30"></a>
          <a class="button button-block button-borrowitgrau" href="#/profil_ansicht"><img src="img/icons/white_profile.png" width="30"></a>
        </div>
      </ion-footer-bar>
    </ion-view>
  </script>

  <script id="chat.html" type="text/ng-template">
    <ion-view ng-init="loadChats()">
      <ion-content class="borrowit-blau has-footer">
        <div class="list">
          <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="search" placeholder="Search" ng-model="search">
          </label>
          <div ng-repeat="chat in chats  | orderBy:messages[messages.length - 1].date:true | searchContent:search track by $index">
            <button class="item button-full item-avatar" ng-click="viewChat(chat.roomid, true)">
              <img class="profile-pic left"
                   ng-src="{{chat.profile[0].picture}}" onerror="onProfilePicError(this)" />
                <span class="bold">{{chat.profile[0].username}}</span>:
                <span>{{chat.request[0].title}}</span>
            </button>
          </div>
        </div>
      </ion-content>
      <ion-footer-bar keyboard-attach="false" class="bar bar-borrowitgrau">
        <div class="button-bar">
          <a class="button button-block button-borrowitgrau" href="#/"><img src="img/icons/white_home.png" width="30"></a>
          <a class="button button-block button-borrowitblau"><img src="img/icons/white_communication.png" width="30"></a>
          <a class="button button-block button-borrowitgrau" href="#/anfrage_erstellen"><img src="img/logo.png" width="30"></a>
          <a class="button button-block button-borrowitgrau" href="#/kontakte"><img src="img/icons/white_agenda.png" width="30"></a>
          <a class="button button-block button-borrowitgrau" href="#/profil_ansicht"><img src="img/icons/white_profile.png" width="30"></a>
        </div>
      </ion-footer-bar>
    </ion-view>
  </script>

  <script id="anfragenchat.html" type="text/ng-template">
    <ion-view id="userMessagesView"
              cache-view="false">
      <ion-header-bar class="bar-borrowitgrau text-center">
        <div ng-show="values.currentChat.request.offered && !values.currentChat.request.accepted && values.currentChat.request.borrower != values.currentChat.profile.uid">
          <h1 class="title">{{ values.currentChat.profile.username }} möchte dir helfen!</h1>
          <div class="button-bar">
            <a class="button button-block button-balanced icon ion-checkmark" onclick="acceptOffer(values.currentChat.request)"></a>
            <a class="button button-block button-assertive icon ion-close" ng-click="declineOffer(values.currentChat.request)"></a>
          </div>
        </div>
        <div ng-show="!values.currentChat.request.offered && values.currentChat.request.borrower == values.currentChat.profile.uid">
          <h1 class="title">Möchtest du helfen?</h1>
          <a class="button button-block button-balanced" onclick="borrowit(values.currentChat.request)">BorrowIt!</a>
        </div>
        <div class="text-center" ng-show="values.currentChat.request.accepted || (!values.currentChat.request.offered && values.currentChat.request.borrower != values.currentChat.profile.uid) || (values.currentChat.request.offered && values.currentChat.request.borrower == values.currentChat.profile.uid)">
          <h1 class="title text-center">{{values.currentChat.profile.username}}: &raquo;{{values.currentChat.request.title}}&laquo;</h1>
        </div>
      </ion-header-bar>
      <ion-content has-bouncing="true" class="has-header has-footer has-subfooter" delegate-handle="userMessageScroll">
        <div ng-repeat="message in values.currentChat.messages track by $index" class="message-wrapper" on-hold="onMessageHold($event, $index, message)">
          <div ng-show="profile.username !== message.username">
            <img ng-click="viewContact(values.currentChat.profile.uid)" class="profile-pic left"
                 ng-src="{{values.currentChat.profile.picture}}" onerror="onProfilePicError(this)" />
            <div class="chat-bubble left">
              <div class="message" ng-bind-html="message.text | nl2br" autolinker></div>
              <div class="message-detail">
                <span class="bold">{{values.currentChat.profile.username}}</span>,
                <span am-time-ago="message.date"></span>
              </div>
            </div>
          </div>
          <div ng-show="profile.username === message.username">
            <img ng-click="viewProfile()" class="profile-pic right" ng-src="{{profile.picture}}" onerror="onProfilePicError(this)" />
            <div class="chat-bubble right">
              <div class="message" ng-bind-html="message.text | nl2br" autolinker></div>
              <div class="message-detail">
                <span class="bold">Ich</span>,
                <span am-time-ago="message.date"></span>
              </div>
            </div>
          </div>
          <div class="cf"></div>
        </div>
      </ion-content>
      <form name="sendMessageForm" ng-submit="sendMessage(sendMessageForm)" novalidate>
        <ion-footer-bar keyboard-attach class="bar-subfooter bar-borrowitblau item-input-inset">
          <label class="item-input-wrapper">
            <input type="text" ng-model="textboxes.message" value="" placeholder="Sende {{values.currentChat.profil.username}} eine Nachricht..." required minlength="1" maxlength="1500" msd-elastic/>
          </label>
          <button class="button button-clear icon ion-android-send" type="submit" ng-disabled="!textboxes.message || textboxes.message === ''"></button>
        </ion-footer-bar>
        <!--<ion-footer-bar class="bar-stable item-input-inset message-footer" keyboard-attach>
          <label class="item-input-wrapper">
            <textarea ng-model="input.message" value="" placeholder="Sende {{toUser.username}} eine Nachricht..." required minlength="1" maxlength="1500" msd-elastic></textarea>
          </label>

            <button class="button button-icon icon ion-android-send footer-btn" type="submit"
                    ng-disabled="!input.message || input.message === ''">
            </button>
          </div>
        </ion-footer-bar>-->
      </form>
      <ion-footer-bar class="bar bar-borrowitgrau">
        <div class="button-bar">
          <a class="button button-block button-borrowitgrau" href="#/"><img src="img/icons/white_home.png" width="30"></a>
          <a class="button button-block button-borrowitgrau" href="#/chat"><img src="img/icons/white_communication.png" width="30"></a>
          <a class="button button-block button-borrowitgrau" href="#/anfrage_erstellen"><img src="img/logo.png" width="30"></a>
          <a class="button button-block button-borrowitgrau" href="#/kontakte"><img src="img/icons/white_agenda.png" width="30"></a>
          <a class="button button-block button-borrowitgrau" href="#/profil_ansicht"><img src="img/icons/white_profile.png" width="30"></a>
        </div>
      </ion-footer-bar>
    </ion-view>

  <script id="anfrage_erstellen.html" type="text/ng-template">
    <ion-view>
      <ion-content class="borrowit-blau has-footer">
        <div class="list text-center">
          <img src="img/logo.png" width="25%" align="center"/>
          <div class="item input-label">
            Ich suche / brauche
          </div>
          <label class="item item-input">
            <input type="text" placeholder="Titel eintragen" ng-model="textboxes.requestTitle">
          </label>
          <label class="item item-input">
            <input type="text" placeholder="Beschreibung" ng-model="textboxes.requestDescription">
          </label>
          <label class="item item-input">
            Benötigt:
          </label>
          <ion-checkbox class="borrowit-blau" ng-model="values.sofort">Sofort</ion-checkbox>
          <div ng-hide="values.sofort">
            Ich benötige es ab:
          </div>
          <div class="row" ng-hide="values.sofort">
            <div class="col col 50">
              <input type="date" width="100%" ng-model="textboxes.startDate"/>
            </div>
            <div class="col col 50">
              <input type="time" width="100%" ng-model="textboxes.startTime"/>
            </div>
          </div>
          <div>
            Anfrage schließen:
          </div>
          <div class="row">
            <div class="col col 50">
              <input type="date" width="100%" ng-model="textboxes.closeDate"/>
            </div>
            <div class="col col 50">
              <input type="time" width="100%" ng-model="textboxes.closeTime"/>
            </div>
          </div>
          <label class="item item-input item-select">
            <div class="input-label col-60 text-left">
              Kategorie
            </div>
            <select ng-model="textboxes.category">

        Datenschutzerklärung
        Diese Datenschutzbestimmungen erläutern, wie wir mit Ihren personenbezogenen Daten umgehen. Wir erheben, verarbeiten und nutzen Ihre personenbezogenen Daten, um unsere in der BorrowIt! Applikation und Webanwendung angebotenen Dienstleistungen zu erbringen und um deren rechtswidrige und missbräuchliche Nutzung zu verhindern und dagegen vorzugehen. Diese Bestimmungen treten in Kraft am 1. Juli 2016.

        Datenerhebung

        Wir erheben und speichern folgende personenbezogenen Daten:

        Datennutzung

        Wir verwenden die personenbezogenen Daten der Nutzer, um:
        •	unsere Dienstleistungen zu erbringen;
        •	Streitigkeiten beizulegen, Entgelte einzuziehen und technische Probleme zu beheben;
        •	rechtswidrige und missbräuchliche Nutzung unserer Dienstleistungen zu verhindern und dagegen vorzugehen und um unsere Nutzungsbestimmungen durchzusetzen.
        •	auf Basis des Nutzungsverhaltens der Nutzer BorrowIt! bedarfsgerecht zu gestalten, das Interesse an unseren Dienstleistungen zu messen, unsere Dienstleistungen zu verbessern und Nutzer über Dienstleistungen und Neuerungen zu informieren.
        •	Ihnen Informationen mit werbendem Inhalt zu übermitteln es sei denn Sie widersprechen
        •	andere Dinge zu tun, auf die wir Sie vorher ausdrücklich bei der Datenerhebung hinweisen.
        Zum Schutz unserer Nutzer filtern wir Spam und andere verdächtige Nachrichten. Wir behalten uns vor, bei konkretem Verdacht auf betrügerische Aktivitäten oder Verstößen gegen unsere Nutzungsbedingungen die Übermittlung von Nachrichten zu verzögern oder zu verweigern.

        Zugriff, Änderung und Löschung
        Durch Aufrufen Ihrer Anzeigen- oder Kontostatusseite können Sie Ihre bei BorrowIt! gespeicherten personenbezogenen Daten einsehen, ändern oder löschen. Wenden Sie sich bitte unter <a socialshare socialshare-provider="email" socialshare-to="innovativeappsolutions@web.de">innovativeappsolutions@web.de</a> an den Kundenservice, um sämtliche personenbezogenen Daten zu überprüfen, die wir gespeichert haben und die nicht BorrowIt! angezeigt werden. Unter Umständen ist diese Auskunft kostenpflichtig, höchstens jedoch in Höhe der gesetzlich erlaubten Entgelte. Bitte korrigieren Sie etwaige falsche Daten. Wir löschen Ihre personenbezogenen Daten, wenn wir sie nicht mehr für die in dieser Datenschutzbestimmung aufgeführten Zwecke benötigen und gesetzliche Aufbewahrungspflichten dem nicht entgegenstehen. Im Rahmen der gesetzlichen Vorschriften speichern wir personenbezogene Daten, um Streitigkeiten beizulegen, unsere Bestimmungen durchzusetzen und um zu verhindern, dass sich Personen, die wir von der Nutzung unserer Dienstleistungen ausgeschlossen haben, erneut bei uns anmelden.

        Datensicherheit
        Wir haben technische und organisatorische Sicherheitsmaßnahmen getroffen, um unser Datenverarbeitungssystem vor unbefugtem Zugang und personenbezogene Daten vor unbefugtem Zugriff zu schützen.
        Cookies
        Unter Umständen werden wir bzw. unsere Dienstleister bei Ihrem Besuch bestimmter Webseiten von BorrowIt! auf Ihrem Computer "Cookies" speichern (ein "Cookie" ist eine kleine Datei, die auf der Festplatte ihres Computers abgespeichert wird). Die meisten Cookies sind sogenannte "Sitzungscookies", die am Ende einer Sitzung automatisch von Ihrer Festplatte gelöscht werden, zum Beispiel, wenn Sie Ihren Browser schließen. Es kann sein, dass wir für die Zwecke einer Analyse unseres Webseitenverlaufs sowohl dauerhafte Cookies als auch Sitzungscookies einsetzen, um unsere Dienste, Inhalte und Werbung genauer auf unsere Nutzer abzustimmen, die Wirksamkeit von Werbeaktionen zu messen und um Vertrauen und Sicherheit zu fördern. Bestimmte der von uns angebotenen Funktionen können nur unter Zulassung der Cookies genutzt werden. Sie können unsere Cookies sperren, indem Sie die Einstellungen Ihres Browsers in "keine Cookies akzeptieren“ ändern. Sie können Ihren Browser auch so einstellen, dass dieser Sie vor dem Setzen von Cookies fragt, ob Sie einverstanden sind. Schließlich können Sie auch einmal gesetzte Cookies jederzeit wieder löschen. Wie all das im Einzelnen funktioniert, entnehmen Sie bitte der Anleitung Ihres Browser-Herstellers. Für Informationen dazu, wie Sie diese Einstellungen auf dem Browser Ihres mobilen Endgeräts vornehmen können, ziehen Sie bitte die entsprechende Bedienungsanleitung heran. Wenn Sie keine Cookies akzeptieren, kann dies im Einzelfall zu Funktionseinschränkungen unserer Websites führen (z.B. müssen Sie Ihr Passwort ggf. häufiger eingeben). Nähere Informationen über die Gründe, aus denen wir Cookies verwenden, finden sie oben unter „Datenerhebung“. Informationen zur Verwendung von Cookies durch Dritte finden Sie nachfolgend.
