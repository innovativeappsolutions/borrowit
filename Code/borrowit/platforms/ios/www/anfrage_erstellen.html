<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->

  <script src="lib/ngCordova/dist/ng-cordova.js"></script>
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
</head>
<body ng-app="starter" ng-controller="ToDoController">
<ion-pane>
  <ion-header-bar class="bar-stable">
    <h1 class="title">Anfrage erstellen</h1>
  </ion-header-bar>

  <ion-content>
    <div class="list text-center div-energized">
      <div class="item input-label">
        Ich suche / brauche
      </div>
      <label class="item item-input">
        <input type="text" placeholder="Titel eintragen">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Beschreibung">
      </label>
      <div class="row">
        <div class="col">
          Benötigt:
        </div>
        <div class="col">
          <div class="item item-checkbox">
            sofort
            <label class="checkbox">
              <input type="checkbox">
            </label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col col-25">
          ab:
        </div>
        <div class="col col-offset-25"></div>
        <div class="col col-25">
          bis:
        </div>
        <div class="col col-offset-25"></div>
      </div>
      <label class = "item item-input item-select">
        <div class = "input-label">
          Kategorie
        </div>
        <select>
          <option selected>Küche und Haushalt</option>
          <option>Lebensmittel</option>
          <option>Sport und Freizeit</option>
          <option>Auto und Motorrad</option>
          <option>Wohnen und Garten</option>
        </select>
      </label>
      <button class="button button-block icon ion-checkmark">
      </button>
      <!--
                  <div class="row">
                      <div class="col col-50"> <span data-ng-bind="totalDone"></span> von <span data-ng-bind="toDos.length"></span> erledigt</div>
                  </div>
                  -->
    </div>
  </ion-content>
  <div class="bar bar-footer bar-stable">
    <div class="row">
      <div class="col col-15 text-center"><button class="button icon ion-home"></button></div>
      <div class="col col-15 text-center"><button class="button icon ion-chatbubbles"></button></div>
      <div class="col col-40 text-center"><button class="button">BorrowIt!</button></div>
      <div class="col col-15 text-center"><button class="button icon ion-person-stalker"></button></div>
      <div class="col col-15 text-center"><button class="button icon ion-person"></button></div>
    </div>
  </div>
</ion-pane>
</body>
</html>
