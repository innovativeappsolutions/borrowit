<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->

  <script src="lib/ngCordova/dist/ng-cordova.js"></script>
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
</head>
<body ng-app="starter" ng-controller="ToDoController">
<ion-pane>
  <ion-header-bar class="bar-stable">
    <h1 class="title">Registrierung</h1>
  </ion-header-bar>

  <ion-content>
    <div class="list text-center div-energized">
      <div class="card">
        <div class="item input-label">
          Benutzerinformationen
        </div>
      </div>
      <label class="item item-input">
        <input type="text" placeholder="Benutzername">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Nachname">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Vorname">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="E-Mail">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Passwort">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Passwort wdh.">
      </label>
      <button class="button button-block" onclick="window.location.href='/registrierung2.html'">
        Weiter
      </button>
      <!--
                  <div class="row">
                      <div class="col col-50"> <span data-ng-bind="totalDone"></span> von <span data-ng-bind="toDos.length"></span> erledigt</div>
                  </div>
                  -->
    </div>
  </ion-content>
</ion-pane>
</body>
</html>
