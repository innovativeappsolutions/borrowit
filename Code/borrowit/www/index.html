<!DOCTYPE html>
<html ng-app="starter">
<head>
  <meta charset="utf-8">

  <title>Ionic First Try</title>

<body ng-app="starter" ng-controller="ToDoController">

  <script id="login.html" type="text/ng-template">
    <ion-view view-title="Login">
      <ion-content class="borrowit-gruen">
        <div class="list text-center">
          <img src="img/logo.png" width="25%" align="center"/>
          <label class="item item-input">
            <input type="text" placeholder="Benutzername">
          </label>
          <label class="item item-input">
            <input type="text" placeholder="Passwort">
          </label>
          <a class="button button-block button-borrowitgrau" href="#/">
            Anmelden
          </a>
          Hier kommt noch was zu FB: Siehe Tutorial: https://ccoenraets.github.io/ionic-tutorial/ionic-facebook-integration.html
          <a class="button button-block button-borrowitgrau" href="#/registrierung">Registrierung</a>
          <div class="button-bar">
            <a class="button button-borrowitgrau button-block">Passwort vergessen</a>
            <a class="button button-borrowitgrau button-block">Hilfe</a>
          </div>
        </div>
      </ion-content>
    </ion-view>
  </script>

  <script id="registrierung.html" type="text/ng-template">

          </div>

            </div>

            </div>
          </div>
          <label class = "item item-input item-select">

            <select>

              <option>Auto und Motorrad</option>

          </button>
        </div>
      </ion-content>

        <div class="button-bar">

          <a class="button button-block button-borrowitgrau icon ion-person" href="#/profil_ansicht"></a>

      </div>

  <script id="profil_einstellungen.html" type="text/ng-template">
    <ion-view>
      <div class="bar bar-header bar-borrowitgrau">
        <div class="button-bar">
          <a class="button button-block button-borrowitgrau ion-person" href="#/profil_ansicht"></a>
          <a class="button button-block button-borrowitgruen ion-settings" href="#/profil_einstellungen"></a>
          <a class="button button-block button-borrowitgrau ion-chatbubbles" href="#/profil_aktivitaeten"></a>
        </div>
      </div>
      <ion-content class="borrowit-gruen has-header has-footer">
        <ion-scroll style="width: auto; height: auto;">
            <div class="list">
              <div class="item item-divider">
                Konto:
              </div>
              <a class="item item-icon-right" href="#">
                Profil bearbeiten
                <i class="ion-chevron-right"></i>
              </a>
              <button class="button button-light icon icon-right ion-chevron-right" ng-click="changePassword()">
                Passwort ändern
              </button>
              <div class="item item-divider">
                Adresse:
              </div>
              <div class="item item-divider">
                Aktuelle Adresse: {{ data.address }}
              </div>
              <ion-radio ng-repeat="item in addresses"
                         ng-value="item.value"
                         ng-model="data.address">
                {{ item.text }}
              </ion-radio>
              <button class="button button-full icon-left ion-plus" data-ng-click="addAddress()">Weitere Adresse hinzufügen</button>
              <div class="item item-divider">
                Privatsphäre:
              </div>
              <a class="item item-icon-right" href="#">
                Push-Mitteilungen
                <i class="ion-chevron-right"></i>
              </a>
              <a class="item item-icon-right" href="#">
                Datenschutz
                <i class="ion-chevron-right"></i>
              </a>
              <a class="item item-toggle" href="#">
                Privates Konto
                <label class="toggle toggle-assertive">
                  <input type="checkbox">
                  <div class="track">
                    <div class="handle"></div>
                  </div>
                </label>
              </a>
              <a class="item item-icon-right" href="#">
                Nutzer einladen
                <i class="ion-chevron-right"></i>
              </a>
              <a class="item item-icon-right" href="#">
                Abmelden
                <i class="ion-chevron-right"></i>
              </a>
              <a class="item item-icon-right item-assertive" href="#">
                Konto löschen
                <i class="ion-chevron-right"></i>
              </a>
              <div style="height: 50px"></div>
            </div>
        </ion-scroll>
      </ion-content>
      <div class="bar bar-footer bar-borrowitgrau">
        <div class="button-bar">
          <a class="button button-block button-borrowitgrau ion-home" href="#/"></a>
          <a class="button button-block button-borrowitgrau icon ion-chatbubbles" href="#/chat"></a>
          <a class="button button-block button-borrowitgrau" href="#/anfrage_erstellen">BorrowIt!</a>
          <a class="button button-block button-borrowitgrau icon ion-person-stalker" href="#/kontakte"></a>
          <a class="button button-block button-borrowitgruen icon ion-person" href="#/profil_ansicht"></a>
        </div>
      </div>
    </ion-view>
  </script>
