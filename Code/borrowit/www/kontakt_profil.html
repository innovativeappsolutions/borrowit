<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->

  <script src="lib/ngCordova/dist/ng-cordova.js"></script>
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
</head>
<body ng-app="starter" ng-controller="ToDoController">
<ion-pane>

    <div class="list text-center div-energized">

      <img src="http://www.ja-pics.net/images/full/4/677ba25ee9.gif" width="80" height="80">

    </div>

    <div class="list text-center div-energized">

      <button class="button button button-stable ion-plus">
        Als Kontakt hinzufügen
      </button>

    </div>
    <div class="list text-center div-energized">
      <i class="icon ion-star"></i>
      <i class="icon ion-star"></i>
      <i class="icon ion-star"></i>
      <i class="icon ion-star"></i>

    Aktivitäten:

      <a class="item item-icon-right" href="#">
        Gummihammer

      </a>
      <a class="item item-icon-right" href="#">

        <i class="ion-chevron-right"></i>
        <i class="ion-chevron-right"></i>
      </a>
      <a class="item item-icon-left" href="#">
        <i class="ion-chevron-left"></i>
        <i class="ion-chevron-left"></i>
        Fahrradpumpe für Rennrad
      </a>
      <a class="item item-icon-right" href="#">
        Auflaufform
        <i class="ion-chevron-right"></i>
        <i class="ion-chevron-right"></i>
      </a>
  <ion-content>

  </ion-content>
</ion-pane>

</html>
