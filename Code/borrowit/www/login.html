<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->

  <script src="lib/ngCordova/dist/ng-cordova.js"></script>
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
</head>
<body ng-app="starter" ng-controller="ToDoController" class="body-energized">
<ion-pane>
  <!--<ion-header-bar class="bar-stable">
    <h1 class="title">BorrowIt!</h1>
  </ion-header-bar>-->

  <ion-content>
    <div class="list text-center div-energized">
      <img src="img/logo.png" width="25%" align="center"/>

        <input type="text" placeholder="Benutzername">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Passwort">
      </label>
      <button class="button button-block">
        Anmelden
      </button>
      Hier kommt noch was zu FB: Siehe Tutorial: https://ccoenraets.github.io/ionic-tutorial/ionic-facebook-integration.html
      <button class="button button-block">
        Registrieren
      </button>
      <div class="button-bar">
        <a class="button">Passwort vergessen?</a>
        <a class="button">Hilfe</a>
      </div>
    </div>
  </ion-content>
</ion-pane>

</html>
